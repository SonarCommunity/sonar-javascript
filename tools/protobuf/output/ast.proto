syntax = "proto3";

message Program {
  string sourceType = 1;
  repeated BaseNodeWithoutComments body = 2;
}
message ModuleDeclaration {
  oneof moduleDeclaration {
    ImportDeclaration moduleDeclaration_importDeclaration = 3;
    ExportNamedDeclaration moduleDeclaration_exportNamedDeclaration = 4;
    ExportDefaultDeclaration moduleDeclaration_exportDefaultDeclaration = 5;
    ExportAllDeclaration moduleDeclaration_exportAllDeclaration = 6;
  }
}
message ExportAllDeclaration {
  Identifier exported = 7;
  Literal source = 8;
}
message Literal {
  oneof literal {
    SimpleLiteral literal_simpleLiteral = 9;
    RegExpLiteral literal_regExpLiteral = 10;
    BigIntLiteral literal_bigIntLiteral = 11;
  }
}
message BigIntLiteral {
  int32 value = 12;
  string bigint = 13;
  string raw = 14;
}
message SimpleLiteral {
  oneof value {
    string value_string = 15;
    bool value_boolean = 16;
    int32 value_number = 17;
  }
  string raw = 18;
}
message Identifier {
  string name = 19;
}
message ExportDefaultDeclaration {
  oneof declaration {
    MaybeNamedFunctionDeclaration declaration_maybeNamedFunctionDeclaration = 20;
    MaybeNamedClassDeclaration declaration_maybeNamedClassDeclaration = 21;
    Expression declaration_expression = 22;
  }
}
message Expression {
  oneof expression {
    ArrayExpression expression_arrayExpression = 23;
    ArrowFunctionExpression expression_arrowFunctionExpression = 24;
    AssignmentExpression expression_assignmentExpression = 25;
    AwaitExpression expression_awaitExpression = 26;
    BinaryExpression expression_binaryExpression = 27;
    CallExpression expression_callExpression = 28;
    ChainExpression expression_chainExpression = 29;
    ClassExpression expression_classExpression = 30;
    ConditionalExpression expression_conditionalExpression = 31;
    FunctionExpression expression_functionExpression = 32;
    Identifier expression_identifier = 33;
    ImportExpression expression_importExpression = 34;
    Literal expression_literal = 35;
    LogicalExpression expression_logicalExpression = 36;
    MemberExpression expression_memberExpression = 37;
    MetaProperty expression_metaProperty = 38;
    NewExpression expression_newExpression = 39;
    ObjectExpression expression_objectExpression = 40;
    SequenceExpression expression_sequenceExpression = 41;
    TaggedTemplateExpression expression_taggedTemplateExpression = 42;
    TemplateLiteral expression_templateLiteral = 43;
    ThisExpression expression_thisExpression = 44;
    UnaryExpression expression_unaryExpression = 45;
    UpdateExpression expression_updateExpression = 46;
    YieldExpression expression_yieldExpression = 47;
  }
}
message YieldExpression {
  Expression argument = 48;
  bool delegate = 49;
}
message UpdateExpression {
  UpdateOperator operator = 50;
  Expression argument = 51;
  bool prefix = 52;
}
message UpdateOperator {
  string updateOperator = 53;
}
message UnaryExpression {
  UnaryOperator operator = 54;
  bool prefix = 55;
  Expression argument = 56;
}
message UnaryOperator {
  string unaryOperator = 57;
}
message ThisExpression {
}
message TemplateLiteral {
  repeated TemplateElement quasis = 58;
  repeated Expression expressions = 59;
}
message TaggedTemplateExpression {
  Expression tag = 60;
  TemplateLiteral quasi = 61;
}
message SequenceExpression {
  repeated Expression expressions = 62;
}
message ObjectExpression {
  repeated BaseNodeWithoutComments properties = 63;
}
message SpreadElement {
  Expression argument = 64;
}
message Property {
  oneof key {
    Expression key_expression = 65;
    PrivateIdentifier key_privateIdentifier = 66;
  }
  oneof value {
    Expression value_expression = 67;
    Pattern value_pattern = 68;
  }
  string kind = 69;
  bool method = 70;
  bool shorthand = 71;
  bool computed = 72;
}
message Pattern {
  oneof pattern {
    Identifier pattern_identifier = 73;
    ObjectPattern pattern_objectPattern = 74;
    ArrayPattern pattern_arrayPattern = 75;
    RestElement pattern_restElement = 76;
    AssignmentPattern pattern_assignmentPattern = 77;
    MemberExpression pattern_memberExpression = 78;
  }
}
message AssignmentPattern {
  Pattern left = 79;
  Expression right = 80;
}
message RestElement {
  Pattern argument = 81;
}
message ArrayPattern {
  repeated Pattern elements = 82;
}
message ObjectPattern {
  repeated BaseNodeWithoutComments properties = 83;
}
message AssignmentProperty {
  oneof key {
    Expression key_expression = 84;
    PrivateIdentifier key_privateIdentifier = 85;
  }
  oneof value {
    Expression value_expression = 86;
    Pattern value_pattern = 87;
  }
  string kind = 88;
  bool method = 89;
  bool shorthand = 90;
  bool computed = 91;
}
message PrivateIdentifier {
  string name = 92;
}
message NewExpression {
  oneof callee {
    Expression callee_expression = 93;
    Super callee_super = 94;
  }
  repeated BaseNodeWithoutComments arguments = 95;
}
message Super {
}
message MetaProperty {
  Identifier meta = 96;
  Identifier property = 97;
}
message MemberExpression {
  oneof object {
    Expression object_expression = 98;
    Super object_super = 99;
  }
  oneof property {
    Expression property_expression = 100;
    PrivateIdentifier property_privateIdentifier = 101;
  }
  bool computed = 102;
  bool optional = 103;
}
message LogicalExpression {
  LogicalOperator operator = 104;
  Expression left = 105;
  Expression right = 106;
}
message LogicalOperator {
  string logicalOperator = 107;
}
message ImportExpression {
  Expression source = 108;
}
message FunctionExpression {
  repeated Pattern params = 109;
  bool generator = 110;
  bool async = 111;
  oneof body {
    BlockStatement body_blockStatement = 112;
    Expression body_expression = 113;
  }
  Identifier id = 114;
}
message BlockStatement {
  repeated Statement body = 115;
}
message ConditionalExpression {
  Expression test = 116;
  Expression alternate = 117;
  Expression consequent = 118;
}
message ClassExpression {
  Expression superClass = 119;
  ClassBody body = 120;
  Identifier id = 121;
}
message ClassBody {
  repeated BaseNodeWithoutComments body = 122;
}
message StaticBlock {
}
message PropertyDefinition {
  oneof key {
    Expression key_expression = 123;
    PrivateIdentifier key_privateIdentifier = 124;
  }
  Expression value = 125;
  bool computed = 126;
  bool static = 127;
}
message MethodDefinition {
  oneof key {
    Expression key_expression = 128;
    PrivateIdentifier key_privateIdentifier = 129;
  }
  FunctionExpression value = 130;
  string kind = 131;
  bool computed = 132;
  bool static = 133;
}
message ChainExpression {
  ChainElement expression = 134;
}
message ChainElement {
  oneof chainElement {
    SimpleCallExpression chainElement_simpleCallExpression = 135;
    MemberExpression chainElement_memberExpression = 136;
  }
}
message SimpleCallExpression {
  oneof callee {
    Expression callee_expression = 137;
    Super callee_super = 138;
  }
  repeated BaseNodeWithoutComments arguments = 139;
  bool optional = 140;
}
message CallExpression {
  oneof callExpression {
    SimpleCallExpression callExpression_simpleCallExpression = 141;
    NewExpression callExpression_newExpression = 142;
  }
}
message BinaryExpression {
  BinaryOperator operator = 143;
  Expression left = 144;
  Expression right = 145;
}
message BinaryOperator {
  string binaryOperator = 146;
}
message AwaitExpression {
  Expression argument = 147;
}
message AssignmentExpression {
  AssignmentOperator operator = 148;
  oneof left {
    Pattern left_pattern = 149;
    MemberExpression left_memberExpression = 150;
  }
  Expression right = 151;
}
message AssignmentOperator {
  string assignmentOperator = 152;
}
message ArrowFunctionExpression {
  repeated Pattern params = 153;
  bool generator = 154;
  bool async = 155;
  oneof body {
    BlockStatement body_blockStatement = 156;
    Expression body_expression = 157;
  }
  bool expression = 158;
}
message ArrayExpression {
  repeated BaseNodeWithoutComments elements = 159;
}
message MaybeNamedClassDeclaration {
  Expression superClass = 160;
  ClassBody body = 161;
  Identifier id = 162;
}
message MaybeNamedFunctionDeclaration {
  repeated Pattern params = 163;
  bool generator = 164;
  bool async = 165;
  oneof body {
    BlockStatement body_blockStatement = 166;
    Expression body_expression = 167;
  }
  Identifier id = 168;
}
message ExportNamedDeclaration {
  Declaration declaration = 169;
  repeated ExportSpecifier specifiers = 170;
  Literal source = 171;
}
message ExportSpecifier {
  Identifier local = 172;
  Identifier exported = 173;
}
message Declaration {
  oneof declaration {
    FunctionDeclaration declaration_functionDeclaration = 174;
    VariableDeclaration declaration_variableDeclaration = 175;
    ClassDeclaration declaration_classDeclaration = 176;
  }
}
message ClassDeclaration {
  Expression superClass = 177;
  ClassBody body = 178;
  Identifier id = 179;
}
message VariableDeclaration {
  repeated VariableDeclarator declarations = 180;
  string kind = 181;
}
message VariableDeclarator {
  Pattern id = 182;
  Expression init = 183;
}
message FunctionDeclaration {
  repeated Pattern params = 184;
  bool generator = 185;
  bool async = 186;
  oneof body {
    BlockStatement body_blockStatement = 187;
    Expression body_expression = 188;
  }
  Identifier id = 189;
}
message ImportDeclaration {
  repeated BaseNodeWithoutComments specifiers = 190;
  Literal source = 191;
}
message ImportNamespaceSpecifier {
  Identifier local = 192;
}
message ImportDefaultSpecifier {
  Identifier local = 193;
}
message ImportSpecifier {
  Identifier local = 194;
  Identifier imported = 195;
}
message Statement {
  oneof statement {
    ExpressionStatement statement_expressionStatement = 196;
    BlockStatement statement_blockStatement = 197;
    StaticBlock statement_staticBlock = 198;
    EmptyStatement statement_emptyStatement = 199;
    DebuggerStatement statement_debuggerStatement = 200;
    WithStatement statement_withStatement = 201;
    ReturnStatement statement_returnStatement = 202;
    LabeledStatement statement_labeledStatement = 203;
    BreakStatement statement_breakStatement = 204;
    ContinueStatement statement_continueStatement = 205;
    IfStatement statement_ifStatement = 206;
    SwitchStatement statement_switchStatement = 207;
    ThrowStatement statement_throwStatement = 208;
    TryStatement statement_tryStatement = 209;
    WhileStatement statement_whileStatement = 210;
    DoWhileStatement statement_doWhileStatement = 211;
    ForStatement statement_forStatement = 212;
    ForInStatement statement_forInStatement = 213;
    ForOfStatement statement_forOfStatement = 214;
    Declaration statement_declaration = 215;
  }
}
message ForOfStatement {
  oneof left {
    VariableDeclaration left_variableDeclaration = 216;
    Pattern left_pattern = 217;
  }
  Expression right = 218;
  Statement body = 219;
  bool await = 220;
}
message ForInStatement {
  oneof left {
    VariableDeclaration left_variableDeclaration = 221;
    Pattern left_pattern = 222;
  }
  Expression right = 223;
  Statement body = 224;
}
message ForStatement {
  oneof init {
    VariableDeclaration init_variableDeclaration = 225;
    Expression init_expression = 226;
  }
  Expression test = 227;
  Expression update = 228;
  Statement body = 229;
}
message DoWhileStatement {
  Statement body = 230;
  Expression test = 231;
}
message WhileStatement {
  Expression test = 232;
  Statement body = 233;
}
message TryStatement {
  BlockStatement block = 234;
  CatchClause handler = 235;
  BlockStatement finalizer = 236;
}
message CatchClause {
  Pattern param = 237;
  BlockStatement body = 238;
}
message ThrowStatement {
  Expression argument = 239;
}
message SwitchStatement {
  Expression discriminant = 240;
  repeated SwitchCase cases = 241;
}
message SwitchCase {
  Expression test = 242;
  repeated Statement consequent = 243;
}
message IfStatement {
  Expression test = 244;
  Statement consequent = 245;
  Statement alternate = 246;
}
message ContinueStatement {
  Identifier label = 247;
}
message BreakStatement {
  Identifier label = 248;
}
message LabeledStatement {
  Identifier label = 249;
  Statement body = 250;
}
message ReturnStatement {
  Expression argument = 251;
}
message WithStatement {
  Expression object = 252;
  Statement body = 253;
}
message DebuggerStatement {
}
message EmptyStatement {
}
message ExpressionStatement {
  Expression expression = 254;
}
message Directive {
  Literal expression = 255;
  string directive = 256;
}
message RegExpLiteral {
  string pattern = 257;
  string flags = 258;
  string raw = 259;
}
message TemplateElement {
  bool tail = 260;
  string cooked = 261;
  string raw = 262;
}
