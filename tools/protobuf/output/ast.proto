    UnaryOperator node_unaryOperator = 278;
    ThisExpression node_thisExpression = 279;
    TemplateLiteral node_templateLiteral = 280;
    TaggedTemplateExpression node_taggedTemplateExpression = 281;
    SequenceExpression node_sequenceExpression = 282;
    ObjectExpression node_objectExpression = 283;
    SpreadElement node_spreadElement = 284;
    Property node_property = 285;
    Pattern node_pattern = 286;
    AssignmentPattern node_assignmentPattern = 287;
    RestElement node_restElement = 288;
    ArrayPattern node_arrayPattern = 289;
    ObjectPattern node_objectPattern = 290;
    AssignmentProperty node_assignmentProperty = 291;
    PrivateIdentifier node_privateIdentifier = 292;
    NewExpression node_newExpression = 293;
    Super node_super = 294;
    MetaProperty node_metaProperty = 295;
    MemberExpression node_memberExpression = 296;
    LogicalExpression node_logicalExpression = 297;
    LogicalOperator node_logicalOperator = 298;
    ImportExpression node_importExpression = 299;
    FunctionExpression node_functionExpression = 300;
    BlockStatement node_blockStatement = 301;
    ConditionalExpression node_conditionalExpression = 302;
    ClassExpression node_classExpression = 303;
    ClassBody node_classBody = 304;
    StaticBlock node_staticBlock = 305;
    PropertyDefinition node_propertyDefinition = 306;
    MethodDefinition node_methodDefinition = 307;
    ChainExpression node_chainExpression = 308;
    ChainElement node_chainElement = 309;
    SimpleCallExpression node_simpleCallExpression = 310;
    CallExpression node_callExpression = 311;
    BinaryExpression node_binaryExpression = 312;
    BinaryOperator node_binaryOperator = 313;
    AwaitExpression node_awaitExpression = 314;
    AssignmentExpression node_assignmentExpression = 315;
    AssignmentOperator node_assignmentOperator = 316;
    ArrowFunctionExpression node_arrowFunctionExpression = 317;
    ArrayExpression node_arrayExpression = 318;
    MaybeNamedClassDeclaration node_maybeNamedClassDeclaration = 319;
    MaybeNamedFunctionDeclaration node_maybeNamedFunctionDeclaration = 320;
    ExportNamedDeclaration node_exportNamedDeclaration = 321;
    ExportSpecifier node_exportSpecifier = 322;
    Declaration node_declaration = 323;
    ClassDeclaration node_classDeclaration = 324;
    VariableDeclaration node_variableDeclaration = 325;
    VariableDeclarator node_variableDeclarator = 326;
    FunctionDeclaration node_functionDeclaration = 327;
    ImportDeclaration node_importDeclaration = 328;
    ImportNamespaceSpecifier node_importNamespaceSpecifier = 329;
    ImportDefaultSpecifier node_importDefaultSpecifier = 330;
    ImportSpecifier node_importSpecifier = 331;
    Statement node_statement = 332;
    ForOfStatement node_forOfStatement = 333;
    ForInStatement node_forInStatement = 334;
    ForStatement node_forStatement = 335;
    DoWhileStatement node_doWhileStatement = 336;
    WhileStatement node_whileStatement = 337;
    TryStatement node_tryStatement = 338;
    CatchClause node_catchClause = 339;
    ThrowStatement node_throwStatement = 340;
    SwitchStatement node_switchStatement = 341;
