    BinaryExpression node_binaryExpression = 252;
    BinaryOperator node_binaryOperator = 253;
    AwaitExpression node_awaitExpression = 254;
    AssignmentExpression node_assignmentExpression = 255;
    AssignmentOperator node_assignmentOperator = 256;
    ArrowFunctionExpression node_arrowFunctionExpression = 257;
    ArrayExpression node_arrayExpression = 258;
    MaybeNamedClassDeclaration node_maybeNamedClassDeclaration = 259;
    MaybeNamedFunctionDeclaration node_maybeNamedFunctionDeclaration = 260;
    ExportNamedDeclaration node_exportNamedDeclaration = 261;
    ExportSpecifier node_exportSpecifier = 262;
    Declaration node_declaration = 263;
    ClassDeclaration node_classDeclaration = 264;
    VariableDeclaration node_variableDeclaration = 265;
    VariableDeclarator node_variableDeclarator = 266;
    FunctionDeclaration node_functionDeclaration = 267;
