name: 'Typedoc: site for helper function for ESlint-bridge'
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  publish-rules-helper-site:
    runs-on: ubuntu-latest
    name: Publish typedoc
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3
    - name: Build typedoc site
      working-directory: eslint-bridge
      run: |
        npm ci
        npm run td
    - name: Publish typedoc site
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh_pages
        folder: ./eslint-bridge/typedoc/site
        target-folder: ./typedoc
        commit-message: "Update ESlint-bridge helper functions site"
